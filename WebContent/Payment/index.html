<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Payment</title>
</head>
<body>
    <body>
        <div class="payment-container">
            <div class="pay-left">
                <h2>Booking ID: <span id="book-id"></span></h2>
                <h2>Amount Payable: <span id="amount"></span></h2>
                <div class="payment-methods">
                    <input type="radio" name="payment-method" id="debit" value="debit" checked><label for="debit">Debit Card</label>
                    <input type="radio" name="payment-method" id="credit" value="credit"><label for="credit">Credit Card</label>
                </div>
                <button id="payButton" onclick="showPaymentForm()">Pay</button>
                <button id="goHome" onclick="goHome()">Cancel Payment</button>
            </div>
            <div class="card-form-container" id="cardFormContainer">
                <div class="card-form" id="cardForm">
                    <h3 id="formTitle">Credit Card Payment</h3>
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" required>
                    
                    <label for="cardName">Cardholder Name:</label>
                    <input type="text" id="cardName" required>
                    
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="month" id="expiryDate"  required>
                    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" required>
                    <div style="display: flex;gap: 1rem;margin-top: 2rem;">
                        <button onclick="submitPayment()">Submit Payment</button>
                        <button onclick="closeForm()">Close</button>
                    </div>
                    
                </div>
            </div>
        </div>
    
        
    
        <script src="script.js"></script>
    </body>
</body>
</html>
